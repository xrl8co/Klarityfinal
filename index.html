<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klarity PRO - Gestão Inteligente</title>
    
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#16a34a', // Green 600 - Base (Solicitada)
                light: '#22c55e',   // Green 500 - Hover/Active
                dark: '#15803d',    // Green 700 - Deep/Pressed
                subtle: '#f0fdf4',  // Green 50 - Backgrounds
              },
              secondary: '#3b82f6', // Blue 500 - Novo Secundário (Contraste Profissional)
              destaque: '#8b5cf6',  // Violet 500 - Para destaques especiais
              erro: '#EF4444',      // Red 500
              dark: {
                bg: '#020617',      // Slate 950 - Fundo mais profundo e elegante
                surface: '#0f172a', // Slate 900 - Superfície dos cartões
                border: '#1e293b',  // Slate 800 - Bordas sutis
                text: '#F8FAFC',    // Slate 50
                subtext: '#94A3B8'  // Slate 400
              },
              light: {
                bg: '#F8FAFC',      // Slate 50 - Fundo mais limpo
                surface: '#FFFFFF', // Pure White
                border: '#E2E8F0',  // Slate 200
                text: '#0F172A',    // Slate 900
                subtext: '#64748B'  // Slate 500
              }
            },
            boxShadow: {
              'sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
              'card-hover': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(22, 163, 74, 0.3)', // Green glow
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Global Styles */
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom Scrollbar - Cleaner Look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Inputs Auto-fill fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px white inset !important;
      }
      .dark input:-webkit-autofill,
      .dark input:-webkit-autofill:hover, 
      .dark input:-webkit-autofill:focus, 
      .dark input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px #0f172a inset !important;
          -webkit-text-fill-color: white !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body class="bg-light-bg dark:bg-dark-bg text-light-text dark:text-dark-text transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
